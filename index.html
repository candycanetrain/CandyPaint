<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.createjs.com/easeljs-0.7.0.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/stylesheets/paint.css">
    <script src="./lib/jquery.js"></script>

    <meta charset="utf-8">
    <title>CandyPaint</title>
  </head>
  <body>
    <div class="wrapper">
      <img class="logo" src="./assets/images/candymariologo.png" alt="">

      <section id="brush-toolbox" width="300" height="300">

      </section>
      <div id="optionsModal" class="modal">
        <div class="modal-content">
          <button id="close" class="close" type="button" name="button">x</button>
          <div class="slider">
            <label class="slider-labels">Size</label>
              <input class="slider-range" id="size" type="range" value="100" min="0" max="400">
              <span class="slider-value"></span>
          </div>

          <div class="slider">
            <label class="slider-labels">Opacity</label>
              <input class="slider-range" id="opacity" type="range" value="100" min="0" max="100">
              <span class="slider-value"></span>

          </div>
        </div>
      </div>
      <div class="options-buttons">
        <button id="open" class="options" type="button" name="button">Brush Settings</button>

        <button id="clear-canvas" type="button" name="button">Clear</button>

      </div>
      <div class="line horizontal" style="top: 284px;"></div>
      <div class="line vertical" style="top: 260px; left: 323px;"></div>
      <canvas ondrop="drop(event)" ondragover="allowDrop(even)" id="canvas" width="700" height="500">Your browser does not support the HTML5 'canvas' tag.</canvas>
    </div>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <script>
      addIcons();
      rangeSlider();
      modalLogic();

    </script>
  </body>
</html>
